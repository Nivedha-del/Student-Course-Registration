<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-light bg-white shadow-sm px-4">
    <h4 class="mt-2">Student Profile</h4>
    <button id="logoutBtn" class="btn btn-danger">Logout</button>
</nav>

<div class="container mt-4">
    <div class="row">

        <!-- LEFT: PROFILE FORM -->
        <div class="col-md-6">
            <div class="card p-4 shadow-sm">
                <h4>Personal Details</h4>
                <hr>

                <form id="profileForm">

                    <label>Full Name</label>
                    <input type="text" id="full_name" class="form-control mb-2">

                    <label>Email</label>
                    <input type="email" id="email" class="form-control mb-2">

                    <label>Age</label>
                    <input type="number" id="age" class="form-control mb-2">

                    <label>Date of Birth</label>
                    <input type="date" id="dob" class="form-control mb-2">

                    <label>Contact</label>
                    <input type="text" id="contact" class="form-control mb-2">

                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>

                <div id="profileMsg" class="text-success mt-2"></div>
            </div>
        </div>


        <!-- RIGHT: COURSE REGISTRATION -->
        <div class="col-md-6">
            <div class="card p-4 shadow-sm">
                <h4>Course Registration</h4>
                <hr>

                <form id="courseForm">

                    <label>Select Courses</label><br>
                    <input type="checkbox" name="courses" value="CSE101"> CSE101 – Programming Basics<br>
                    <input type="checkbox" name="courses" value="CSE102"> CSE102 – Data Structures<br>
                    <input type="checkbox" name="courses" value="CSE103"> CSE103 – DBMS<br><br>

                    <label>Semester</label>
                    <select id="semester" class="form-control mb-3">
                        <option value="Sem 1">Sem 1</option>
                        <option value="Sem 2">Sem 2</option>
                        <option value="Sem 3">Sem 3</option>
                        <option value="Sem 4">Sem 4</option>
                    </select>

                    <button type="submit" class="btn btn-success">Save Courses</button>
                </form>

                <div id="courseMsg" class="text-success mt-2"></div>
            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../assets/js/profile.js"></script>

</body>
</html>
