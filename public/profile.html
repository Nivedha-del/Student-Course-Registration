<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Student Profile</span>
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <!-- Left: Personal details -->
     <div class="col-md-6 card-like">
        <h4>Personal Details</h4>
        <form id="profileForm">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name">
          </div>
          <div class="mb-3">
            <label class="form-label">Email (read only)</label>
            <input type="email" class="form-control" id="email" name="email" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age">
          </div>
          <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob">
          </div>
          <div class="mb-3">
            <label class="form-label">Contact</label>
            <input type="text" class="form-control" id="contact" name="contact">
          </div>
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
        <div id="profileMsg" class="mt-2"></div>
      </div>

      <!-- Right: Course registration -->
     <div class="col-md-6 card-like">
        <h4>Course Registration</h4>
        <form id="courseForm">
          <div class="mb-3">
            <label class="form-label d-block">Select Courses</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="cse101" name="courses" value="CSE101">
              <label class="form-check-label" for="cse101">CSE101 - Programming Basics</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="cse102" name="courses" value="CSE102">
              <label class="form-check-label" for="cse102">CSE102 - Data Structures</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="cse103" name="courses" value="CSE103">
              <label class="form-check-label" for="cse103">CSE103 - DBMS</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Semester</label>
            <select class="form-select" id="semester" name="semester">
              <option value="">Select</option>
              <option value="Sem 1">Sem 1</option>
              <option value="Sem 2">Sem 2</option>
              <option value="Sem 3">Sem 3</option>
            </select>
          </div>

          <button type="submit" class="btn btn-success">Save Courses</button>
        </form>
        <div id="courseMsg" class="mt-2"></div>
      </div>
    </div>
  </div>

  <!-- VERY IMPORTANT: jQuery first, then profile.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../assets/js/profile.js"></script>
</body>
</html>
